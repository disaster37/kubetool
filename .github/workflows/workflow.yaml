name: 'build / test / release'
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
      branches:
        - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Build
        run: make build
      - name: Temporarily save cli
        uses: actions/upload-artifact@v2
        with:
          name: kubetool-artifact
          path: ./kubetool-cli
          retention-days: 1
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Unit test
        run: make test
      - uses: codecov/codecov-action@v2
        with:
          files: coverage.txt
          flags: unittests
          fail_ci_if_error: true
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.4.2
        with:
          minikube version: 'v1.28.0'
          kubernetes version: 'v1.23.13'
          driver: docker
      - name: Retrieve cli
        uses: actions/download-artifact@v2
        with:
          name: kubetool-artifact
          path: .
      - name: Setup tests
        run: |
          #!/bin/bash
          #set -e

          minikube status

          kubectl create namespace test
          sleep 10
          kubectl run test --image=alpine --namespace test -- tail /dev/null
          kubectl apply -f fixture/patchmanagement.yaml -n test
      - name: Acceptance tests
        run: |
          #!/bin/bash
          set -e

          chmod +x kubetool-cli
          ./kubetool-cli list-worker-nodes
          ./kubetool-cli list-master-nodes
          ./kubetool-cli set-downtime --node-name minikube
          ./kubetool-cli unset-downtime --node-name minikube
          ./kubetool-cli run-pre-job --namespace test
          ./kubetool-cli run-post-job --namespace test
          ./kubetool-cli clean-evicted-pods

  release:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
      